<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>
    <body>
        <h1>html5공부</h1>
        <h2>form요소-select</h2>

        <form action="" method="">
            <select name="telecom">
                <option>이동통신사를 선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg" selected="selected">LGU+</option>
                <option value="etc">알뜰통신</option>
            </select>

            <br><br><br>
            <input type="text"><br>
            <textarea name="content">안녕하세요!!</textarea>
            
            <br><br>
            <button type="submit">전송</button>
        </form>
        <!---------------------------------------->
        <br><br>
        form 요소 공부하는법<br>
        -form 요소 감싸져야한다<br>
        -버튼은 submit --> 전송이라는 특수기능<br><br>

        -기본으로 그리기<br>
        -데이터 전송 name="" value=""<br>
        -수정폼일때 원하는 값을 출력되도록
    </body>
</html>
