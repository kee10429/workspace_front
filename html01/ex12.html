<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5 공부하기</title>
    </head>

    <body>
        <h1>html5 공부</h1>
        <h2>form요소-input(checkbox,radio)</h2>

        <form action="" method="get">
            <label for="chk-book">독서</label>
            <input id="chk-book" type="checkbox" name="hobby" value="book">
            
            <label for="chk-music">음악</label>
            <input id="chk-music" type="checkbox" name="hobby" value="music">

            <label for="chk-trip">여행</label>
            <input id="chk-trip" type="checkbox" name="hobby" value="trip">

            <br><br>
            <label for="chk-dog">개</label>
            <input id="chk-dog" type="checkbox" name="pet" value="dog">

            <label for="chk-cat">고양이</label>
            <input id="chk-cat" type="checkbox" name="pet" value="cat">

            <label for="chk-bird">새</label>
            <input id="chk-bird" type="checkbox" name="pet" value="bird">

            <br><br>
            

            ------------------------------------------------<br>
            
            <label for="rd-apple">사과</label>
            <input id="rd-apple" type="radio" name="fruit" value="apple" checked="checked">

            <label for="rd-pear">배</label>
            <input id="rd-pear" type="radio" name="fruit" value="pear">

            <label for="rd-orange">오렌지</label>
            <input id="rd-orange" type="radio" name="fruit" value="orange">

            <br><br>
            

            <label for="rd-jan">1월</label>
            <input id="rd-jan" type="radio" name="month" value="jan">

            <label for="rd-feb">2월</label>
            <input id="rd-feb" type="radio" name="month" value="feb">

            <label for="rd-mar">3월</label>
            <input id="rd-mar" type="radio" name="month" value="mar">

            <br><br>
            <button type="submit">전송</button>
        </form>

    </body>
</html>
