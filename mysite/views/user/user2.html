<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>MySite</title>

        <link rel="stylesheet" href="../../assets/css/reset.css">
        <link rel="stylesheet" href="../../assets/css/mysite.css">
        <link rel="stylesheet" href="../../assets/css/user2.css">
    </head>
    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1>MySite</h1>
                <ul class="clearfix">
                    <li>
                        <a href="">로그인</a>
                    </li>
                    <li>
                        <a href="">회원가입</a>
                    </li>
                </ul>
            </div>

            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>

            </div>

            <div id="content2" class="clearfix">

                <div id="aside">
                    <h2>회원</h2>
                    <ul>
                        <li>회원정보</li>
                        <li>로그인</li>
                        <li>회원가입</li>
                    </ul>
                
                </div>

                <div id="main">
                    <div id="main-head" class="clearfix">
                        <h3>회원가입</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                    </div>

                    <div id="password-change">
                        <div>
                            <span class="user-title">아이디</span>
                            <span class="userid">userid</span>
                        </div>

                        <div>
                            <label for="psw" class="user-title">패스워드</label>
                            <input id="psw" type="password" placeholder="비밀번호를 입력하세요">
                        </div>
                        
                        <div>
                            <label for="name" class="user-title">이름</label>
                            <input id="name" type="text" placeholder="이름을 입력하세요">
                        </div>

                        <div>
                            <span class="user-title">성별</span>
                            
                            <label for="man">남</label>
                            <input id="man" type="radio">
                            <label for="woman">여</label>
                            <input id="woman" type="radio">
                        </div>

                        <div>
                            <button type="submit">회원정보수정</button>
                        </div>
                    
                        
                    </div>

                </div>


            </div>
                
            <div id="footer">
                <p>
                    Copyright ⓒ 2025 한기정. All right reserved
                </p>
            </div>

        </div>
        
    </body>
</html>
